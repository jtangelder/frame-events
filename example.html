<!DOCTYPE html>
<html>
<head>
  <title></title>
  <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
  <style>
    
    #el { 
      touch-action: none;
      height: 300px;
      width: 100%;
      background: #eee;
    }
    
  </style>
</head>
<body>
 
<div id="el"></div>

<div style="height:600px;"></div>

<script src="prune-events.js"></script>
<script>
  
  function logTouchEvent(ev) {
    console.log(ev.type, ev);
    ev.preventDefault();
  }    
  
  var touch = new PruneEvents(document.querySelector("#el"));  
  touch.on("touchstart", logTouchEvent);
  touch.on("touchmove", logTouchEvent);
  touch.on("touchend", logTouchEvent);  
  
  
  function logScroll(ev) { console.log(ev.type, ev); }
  var scroll = new PruneEvents(window);
  scroll.on("scroll", logScroll);

</script>

</body>
</html>
